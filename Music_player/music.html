<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Click on Next & Feel The Beats</h2>
            <h3 id="artist">Welcome to Nikhil's music player</h3>
            <div class="img_container">
                <img src="./images/music.jpeg" alt="">
            </div>
            <audio src="./music/intro.mpeg"></audio>
            <!-- controlas -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play  main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>

    <!-- js is starting from here -->
    <script>
        const play = document.getElementById('play');
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const next = document.getElementById("next");
        const prev = document.getElementById("prev");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");

        const songs = [
            {
                name: "ISHQ TERA",
                title: "Ishq tera",
                artist: "Guru Randhava",

            },

            {
                name: "arjit",
                title: "Best of Arjit",
                artist: "Arjit Singh",

            },

            {
                name: "koi_vi_nai",
                title: "Koi vi nai",
                artist: "Gurnazar chattha",

            },
            {
                name: "zindgi",
                title: "zindgi",
                artist: "zubin Nautiyal",

            },
            {
                name: "sa",
                title: "best of English",
                artist: "Unknown",

            }
        ]

        let ismusic = false
        const musics = () => {
            ismusic = true
            music.play();
            play.classList.replace("fa-play", "fa-pause")
            img.classList.add("anime");
        }

        const musicp = () => {
            ismusic = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play")
            img.classList.remove("anime")
        }
        play.addEventListener("click", () => {

            // if(ismusic) {
            //         musicp()
            //     }
            //     else{
            //         musics()
            //     }

            ismusic ? musicp() : musics()
        })

        const loadsongs = (songs) => {

            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = `./music/${songs.name}.mpeg`;
            img.src = `./images/${songs.name}.jpeg`;

        }
        let songindex = 0;

        const nextsong = () => {
            songindex = (songindex + 1) % songs.length;
            loadsongs(songs[songindex]);
            //here in above code i have chage the song now make it play automatically
            music.play();
        }

        const prevsong = () => {
            songindex = (songindex - 1 + songs.length) % songs.length;
            loadsongs(songs[songindex]);
            //here in above code i have chage the song now make it play automatically
            music.play();
        }
        next.addEventListener("click", nextsong)
        prev.addEventListener("click", prevsong)
    </script>
</body>

</html>
